<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Warten auf das Spiel</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('./img/waiting.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      text-align: center;
      backdrop-filter: blur(3px);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 10px;
    }

    #avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #333;
      margin: 0 auto;
      background-size: cover;
      background-position: center;
    }

    #teamName {
      margin-top: 1rem;
    }

    .glitch-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      animation:
        typing 3s steps(30, end),
        blink-caret 0.75s step-end infinite;
      font-size: 1.5rem;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent }
      50% { border-color: white }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="teamInfo">
      <div id="avatar"></div>
      <h2 id="teamName"></h2>
    </div>
    <h1 class="glitch-text">Warten auf das SpielðŸ•’ Warten auf den Start...</h1>
    <p>Bitte haben Sie etwas Geduld, das Spiel beginnt in KÃ¼rze.</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('startGame', () => {
      window.location.href = '/accueil';
    });

    function refreshStatus() {
      fetch('/api/status')
        .then(res => res.json())
        .then(data => {
          if (data.gameStarted) {
            // DÃ©sactivÃ© car redirigÃ© via socket.io
          }
        });
    }

    function loadTeamInfo() {
      fetch('/api/me')
        .then(res => res.json())
        .then(data => {
          document.getElementById('teamName').textContent = data.name;
          document.getElementById('avatar').style.backgroundImage =
            `url('${data.avatar && data.avatar.startsWith('/')
              ? data.avatar
              : '/avatars/default.png'}')`;
          socket.emit('teamArrived', { teamName: data.name });
        });
    }

    socket.on('welcome', msg => {
      alert(msg);
    });

    loadTeamInfo();
    setInterval(refreshStatus, 3000);
  </script>
</body>
</html>
