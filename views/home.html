<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <title>Connexion</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
  :root {
    --bg-overlay: rgba(44,62,80,0.85);
    --accent: #e67e22;
    --accent-hover: #d35400;
    --text: #ecf0f1;
    --muted: #bdc3c7;
    --placeholder: #95a5a6;
    --shadow: 0 8px 16px rgba(0,0,0,0.3);
  }
  * { box-sizing: border-box; }
  html { height: 100%; }
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    color: var(--text);
    min-height: 100svh; /* better on mobile than 100vh */
    display: grid;
    place-items: center;
    padding: max(1rem, env(safe-area-inset-top)) max(1rem, env(safe-area-inset-right)) max(1rem, env(safe-area-inset-bottom)) max(1rem, env(safe-area-inset-left));
    background: #0b1520 url('/img/image.png') no-repeat center/cover;
    background-attachment: scroll;
  }
  @media (min-width: 900px) {
    body { background-attachment: fixed; }
  }
  .container {
    background: var(--bg-overlay);
    padding: clamp(1rem, 2.5vw, 2rem);
    border-radius: 12px;
    box-shadow: var(--shadow);
    width: min(92vw, 420px);
    text-align: center;
    backdrop-filter: saturate(1.1) blur(3px);
  }
  .container h1 {
    margin-bottom: 0.5rem;
    font-size: clamp(1.4rem, 3.5vw, 2rem);
    letter-spacing: 0.5px;
    line-height: 1.2;
  }
  .container p {
    margin-bottom: 1.25rem;
    color: var(--muted);
    font-size: clamp(0.95rem, 2.5vw, 1.05rem);
  }
  form { display: grid; gap: 0.75rem; }
  label { text-align: left; font-size: 0.9rem; color: var(--muted); }
  .input-field {
    width: 100%;
    padding: 0.8rem 0.9rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
  }
  .input-field::placeholder { color: var(--placeholder); }
  .btn-primary {
    width: 100%;
    padding: 0.9rem 1rem;
    font-size: 1.05rem;
    background: var(--accent);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform .06s ease, background .2s ease;
    touch-action: manipulation;
  }
  .btn-primary:hover { background: var(--accent-hover); }
  .btn-primary:active { transform: translateY(1px); }
  #avatarPreview {
    margin: 0.25rem auto 0.75rem;
    width: clamp(72px, 20vw, 112px);
    height: clamp(72px, 20vw, 112px);
    border-radius: 50%;
    background: #7f8c8d;
    background-size: cover;
    background-position: center;
    box-shadow: 0 2px 8px rgba(0,0,0,.25) inset;
  }
  .glitch-text {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid var(--text);
    animation: typing 2s steps(30, end), blink-caret 0.75s step-end infinite;
    max-width: 100%;
  }
  @keyframes typing { from { width: 0; } to { width: 100%; } }
  @keyframes blink-caret { 0%, 100% { border-color: transparent; } 50% { border-color: var(--text); } }
  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .glitch-text { animation: none; border-right: none; }
  }
  /* Landscape phones: keep form centered with breathing room */
  @media (max-height: 480px) and (orientation: landscape) {
    body { padding: 0.75rem; }
    .container { padding: 1rem; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1 class="glitch-text">Herzlich willkommen</h1>
    <p>Geben Sie den Namen Ihres Teams ein, um das Escape Game zu starten.</p>
    <form id="teamForm" enctype="multipart/form-data">
      <label for="teamName">Teamname</label>
      <input id="teamName" type="text" name="teamName" placeholder="Teamname" class="input-field" required autocomplete="team-name" inputmode="text" spellcheck="false" />
      <div id="avatarPreview"></div>
      <label for="avatarFile" class="file-label">Teamâ€‘Logo (PNG/JPG/WebP)</label>
      <input id="avatarFile" type="file" name="avatarFile" accept="image/png,image/jpeg,image/webp" class="input-field" required />
      <button type="submit" class="btn-primary">Beitreten</button>
    </form>
  </div>

  <script src="/js/home.js"></script>
</body>
</html>
