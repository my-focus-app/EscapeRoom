<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f2f2f2; }
    form { max-width: 300px; margin: auto; background: white; padding: 2rem; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 0.5rem; margin-top: 1rem; }
    button { width: 100%; padding: 0.7rem; margin-top: 1rem; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <form method="POST" action="/admin/login">
    <h2>Connexion Admin</h2>
    <input type="password" name="password" placeholder="Mot de passe admin" required>
    <button type="submit">Se connecter</button>
  </form>
</body>
</html>
