<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Room: Die verschwundene Pr√ºfung</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>Escape Room: Die verschwundene Pr√ºfung</header>
  <main>
    <h1>Posten 1</h1>
    <section class="story" data-aos="fade-up">
      <p>Viele Tage, auf dem Dach,</p>
      <p>sitze ich und rauche,</p>
      <p>doch weder Pfeife</p>
      <p>noch Tabak ich brauche!</p>
      <p style="font-size:0.9rem;color:#bdc3c7;">Hinweis: Du kannst ohne Artikel antworten.</p>
    </section>  
    <input type="text" id="answer" placeholder="Antwort">
    <button id="validateButton" onclick="checkAnswer()">Best√§tigen</button>
    <button id="nextButton" hidden>Posten 2</button>
    <p id="message"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let attempts = 0;
    const maxAttempts = 3;
    const lockDuration = 15000; // 15 secondes
    const nextButton = document.getElementById('nextButton');
    nextButton.addEventListener('click', () => {
      window.location.href = '/posten2';
    });

    function checkAnswer() {
      const answer = document.getElementById('answer').value;
      const message = document.getElementById('message');
      const button = document.getElementById('validateButton');

      if (attempts >= maxAttempts) {
        message.textContent = "Sie sind gesperrt. Bitte warten Sie 15 Sekunden...";
        return;
      }

      const normalized = answer
        .toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z√§√∂√º√ü\s-]/g, '')
        .replace(/\s+/g, ' ')
        .trim();

      if (normalized === 'der schornstein' || normalized === 'schornstein') {
        message.textContent = "‚úÖ Bravo! Deine L√∂sung ist: der Schornstein";
        message.style.color = "lightgreen";
        document.getElementById('answer').disabled = true;
        button.disabled = true;

        // Lancer l‚Äôanimation confetti
        confetti({ particleCount: 200, spread: 80 });

        // Attendre la confetti puis notifier le serveur et afficher le bouton Suivant
        setTimeout(() => {
          fetch('/progress/posten1', {
            method: 'POST',
            credentials: 'include'    // <-- force l‚Äôenvoi des cookies de session
            })
            .then(res => {
              console.log('POST /progress/posten1 ‚Üí', res.status);
              if (!res.ok) throw new Error('√âchec enregistrement progr√®s');
              return res.json();
            })
            .then(() => nextButton.hidden = false)
            .catch(err => {
              console.error(err);
              message.textContent = 'Erreur interne, r√©essayez';
            });
        }, 2000);
        
      } else {
        attempts++;
        if (attempts >= maxAttempts) {
          message.textContent = "üö´ Zu viele Fehler! F√ºr 15 Sekunden gesperrt.";
          message.style.color = "red";
          button.disabled = true;
          setTimeout(() => {
            attempts = 0;
            message.textContent = "Sie k√∂nnen es noch einmal versuchen.";
            button.disabled = false;
          }, lockDuration);
        } else {
          message.textContent = `Eine falsche Antwort. Versuch ${attempts}/${maxAttempts}.`;
          message.style.color = "orange";
        }
      }
    }

    setInterval(() => {
    fetch('/api/status')
      .then(res => res.json())
      .then(data => {
        if (data.timeLeft !== null && data.timeLeft <= 0) {
          window.location.href = '/results';
        }
      });
  }, 3000);
  </script>
</body>
</html>
