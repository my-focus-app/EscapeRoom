<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="dark light">
  <title>{{ title || 'Escape Room' }}</title>
  <link href="/css/style.css" rel="stylesheet" />
  <style>
    :root {
      --brand-bg: #1f2937;
      --brand-fg: #ffffff;
      --brand-accent: #e67e22;
      --brand-accent-hover: #d35400;
    }
    *,*::before,*::after{ box-sizing:border-box; }
    html{ height:100%; }
    body{
      min-height:100svh;
      display:flex; flex-direction:column;
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    header, footer{
      background: var(--brand-bg);
      color: var(--brand-fg);
    }
    header{ padding:.75rem clamp(1rem,4vw,2rem); display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    header h1{ font-size:clamp(1.1rem,3vw,1.4rem); margin:0; }
    nav{ display:flex; gap:clamp(.5rem,2vw,1rem); flex-wrap:wrap; }
    nav a{ color:inherit; text-decoration:none; font-size:clamp(.95rem,2.5vw,1.05rem); }
    nav a:hover{ color: var(--brand-accent); }

    main{ flex:1; padding: clamp(1rem,3vw,1.5rem); }
    footer{ text-align:center; padding:1rem; font-size:.9rem; }

    @media (max-width:480px){ header{ flex-direction:column; align-items:flex-start; gap:.5rem; } }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Escape Room</h1>
    <nav class="space-x-4">
      <a href="/" class="hover:underline">Accueil</a>
      <a href="/admin" class="hover:underline">Admin</a>
      <a href="/results" class="hover:underline">Classement</a>
    </nav>
  </header>

  <!-- Contenu -->
  <main class="p-6">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-8">
    Escape Room Â© 2025
  </footer>
</body>
</html>
